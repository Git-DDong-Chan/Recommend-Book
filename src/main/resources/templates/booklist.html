<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <style>
        /* Center-align the form and add some spacing */
        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust this value as needed */
        }

        /* Style the button */
        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        /* Add hover effect */
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="centered-form">
        <form th:action="@{/books}" method="get">
            <button class="btn" type="submit">Show Book List</button>
        </form>
    </div>
</body>
</html>
