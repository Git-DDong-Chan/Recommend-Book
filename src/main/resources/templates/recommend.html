<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <form th:object="${inputForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

  <div class="mb-3">
    <h5 class="my-3 border-bottom pb-2">당신의 감정을 말해주세요.</h5>
            <textarea name="content" th:field="*{content}" id="content" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="책 추천받기" class="btn btn-primary my-2">
    </form>
</div>
</html>
